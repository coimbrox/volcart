<div class="wrapper">
  <div class="page-header">
    <img class="dots" src="assets/img/dots.png" />
    <img class="path" src="assets/img/path4.png" />

    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="card card-plain">
              <div class="card-header">
                <h1 class="profile-title text-left">Contato</h1>
                <h5 class="text-on-back">01</h5>
              </div>
              <!-- FORMULÁRIO DE CONTATO -->

              <body>

                <h1 class="display-5">Entre em Contato</h1>
                <form #frm="ngForm" (ngSubmit)="criar(frm)" method="POST" id="FormMail">
                  <!-- nome  -->
                  <div class="form-group">
                    <label for="exampleFormControlInput1">Nome</label>
                    <input type="text" id="nome" class="form-control " placeholder="Nome" name="nome"
                      [(ngModel)]="contato.nome" required>
                  </div>
                  <!-- email  -->
                  <div class="form-group ">
                    <label for="exampleFormControlInput1">Endereço de email</label>
                    <input type="email" id="email" class="form-control"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="nome@exemplo.com" name="email"
                      [(ngModel)]="contato.email" required email>
                  </div>
                  <!-- Contato Celular -->
                  <div class="form-group ">
                    <label for="exampleFormControlInput1 ">Telefone</label>
                    <input type="tel" id="telContato" class="form-control" maxlength="15"
                      placeholder="55 (54) 0000-0000" pattern="\(?[1-9]{2}\)? ?(?:[2-8]|9[1-9])[0-9]{3}\-?[0-9]{4}$"
                      name="telContato" [(ngModel)]="contato.telContato" number>
                  </div>

                  <!-- mensagem  -->
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Digite sua Mensagem</label>
                    <textarea class="form-control" id="mensagem" placeholder="Digite sua mensagem" name="mensagem"
                      rows="4" [(ngModel)]="contato.mensagem" required></textarea>
                  </div>

                  <div class="form-group">
                    <!-- enviar  -->
                    <input type="submit" value="Enviar" onclick="alert('Mensagem Enviada')" [disabled]=" frm.invalid">
                  </div>


                </form>


                <!-- TENTATIVA CONSUMO  -->

              </body>

              <!-- FIM FORMULÁRIO  -->

            </div>
          </div>
